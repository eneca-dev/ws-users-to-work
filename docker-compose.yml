version: '3.8'

services:
  ws-users-sync:
    build: .
    container_name: ws-users-to-work
    restart: always

    # Порт 3000 (как в config/env.js)
    ports:
      - "3000:3000"

    # Подключаем .env файл с секретами
    env_file:
      - .env

    # Health check для мониторинга
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
